<!DOCTYPE html>
<html>

  <head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
   <script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>
   <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/css/ionic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="abc">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Group By Month & Year</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="ItemController as vm">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="searchText" />
        </label>
        <ion-list>
          <div ng-repeat="item in vm.items | filter:searchText | groupByMonthYear | orderBy:'name' track by $index" divider-collection-repeat>
            <ion-item>

              <div></div>
              <div>{{ item.name }}</div>
            </ion-item>
          </div>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>

</html>
